<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="https://pedrocslinhares.github.io/7daysofcode/"
      >Voltar para p√°gina do desafio</a
    >
    <h1>Cadastro de pessoas</h1>
    <form class="form js-form" onsubmit="return validarForm()">
      <label for="name">
        Nome
        <input
          class="form-field js-field"
          id="name"
          maxlength="120"
          name="name"
          required
          type="text"
        />
      </label>
      <label for="birth-date">
        Data de Nascimento (DD/MM/AAAA)
        <input
          class="form-field js-field"
          id="birth-date"
          name="birth-date"
          required
          type="text"
          oninput="formatarData(this)"
        />
      </label>
      <button type="submit">Salvar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="people-table-body"></tbody>
    </table>

    <script src="function.js"></script>
  </body>
</html>
