<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 days of code day 2</title>
    <link rel="stylesheet" href="styledays.css" />
  </head>
  <body>
    <a class="voltar" href="index.html">Voltar para lista</a>
    <script>
      const nome = prompt("Qual o seu nome?");
      const idade = prompt("Quantos anos você tem?");
      const linguagem = prompt(
        "Qual linguagem de programação você está estudando?"
      );
      const msg = `"Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!"!`;

      alert(msg);

      const gosta = prompt(
        `Você gosta de estudar ${linguagem}? Responda com o número 1 - SIM ou 2 - NÃO`
      );
      if (gosta == 1) {
        alert("Muito bom! Continue estudando e você terá muito sucesso.");
      } else if (gosta == 2) {
        alert("Ahh que pena... Já tentou aprender outras linguagens?");
      } else {
        alert("Favor inserir uma opção válida");
      }
    </script>
  </body>
</html>
