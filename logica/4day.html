<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 days of code day 4</title>
    <link rel="stylesheet" href="styledays.css" />
  </head>
  <body>
    <a class="voltar" href="index.html">Voltar para lista</a>
    <script>
      const numeroAdivinhacao = Math.floor(Math.random() * (10 - 0 + 1) + 0);
      let chute = "";
      let acertou = false;

      for (let contador = 0; contador < 3; contador++) {
        chute = prompt("Tente adivinhar o número de 0 a 10:");

        if (chute == numeroAdivinhacao) {
          alert(`Acerto miseráve. ${numeroAdivinhacao}.`);
          acertou = true;
          break;
        }
        alert("Errado!");
      }

      if (!acertou) {
        alert(
          `Errou, errou feio, errou rude. O número era ${numeroAdivinhacao}!`
        );
      }
    </script>
  </body>
</html>
