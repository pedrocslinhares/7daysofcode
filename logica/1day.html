    <h1>Teste de Compilador</h1>

    <script>
      let numeroUm = 1;
      let stringUm = "1";
      let numeroTrinta = 30;
      let stringTrinta = "30";
      let numeroDez = 10;
      let stringDez = "10";

      if (numeroUm == stringUm) {
        console.log(
          "As variaveis numeroUm e stringUm tem o mesmo valor, mas tipos diferentes"
        );
      } else {
        console.log("As variáveis numeroUm e stringUm não tem o mesmo valor ");
      }

      if (numeroTrinta === stringTrinta) {
        console.log(
          "As variaveis numeroTrinta e stringTrinta tem o mesmo valor e mesmo tipo"
        );
      } else {
        console.log(
          "As variaveis numeroTrinta e stringTrinta não tem o mesmo tipo"
        );
      }

      if (numeroDez === stringDez) {
        console.log(
          "As variaveis numeroDez e stringDez tem o mesmo valor, mas tipos diferentes "
        );
      } else {
        console.log("As variaveis numeroDez e stringDez não tem o mesmo valor");
      }
    </script>
