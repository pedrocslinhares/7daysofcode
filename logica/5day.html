<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 days of code day 5</title>
    <link rel="stylesheet" href="styledays.css" />
  </head>
  <body>
    <a class="voltar" href="index.html">Voltar para lista</a>
    <script>
      let fruta = [];
      let laticinio = [];
      let doce = [];
      let congelado = [];
      let comidas = "";
      let categorias = "";

      let adicionarMais = "sim";
      while (adicionarMais != "não") {
        adicionarMais = prompt(
          "Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'."
        );
        while (adicionarMais != "sim" && adicionarMais != "não") {
          alert(`Operação não reconhecida!`);
          adicionarMais = prompt(
            "Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'."
          );
        }

        if (adicionarMais === "não") {
        }

        comidas = prompt("Qual comida você deseja inserir?");
        categorias = prompt(
          "Em qual categoria essa comida se encaixa: 'frutas', 'laticínios', 'doces' ou 'congelados'?"
        );
        if (categorias === "frutas") {
          fruta.push(comidas);
        } else if (categorias === "laticínios") {
          laticinio.push(comidas);
        } else if (categorias === "doces") {
          doce.push(comidas);
        } else if (categorias === "congelados") {
          congelado.push(comidas);
        } else {
          alert("Essa categoria não foi pré-definida.");
        }
      }
      alert(
        `Lista de compras:\n  Frutas: ${fruta}\n  Laticínios: ${laticinio}\n  Doces: ${doce}\n  Congelados: ${congelado}`
      );
    </script>
  </body>
</html>
