<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 days of code day 6</title>
    <link rel="stylesheet" href="styledays.css" />
  </head>
  <body>
    <a class="voltar" href="index.html">Voltar para lista</a>
    <script>
      let frutas = [];
      let bebidas = [];
      let doces = [];
      let congelados = [];
      let comida = "";
      let categoria = "";
      let remover = "";

      let adicionarMais = "sim";
      while (adicionarMais != "não") {
        if (
          frutas.length === 0 &&
          bebidas.length === 0 &&
          doces.length === 0 &&
          congelados.length === 0
        ) {
          adicionarMais = prompt(
            "Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'."
          );
        } else {
          adicionarMais = prompt(
            "Você deseja adicionar uma comida na lista de compras? Responda 'sim', 'não' ou 'remover'."
          );
        }

        while (
          adicionarMais != "sim" &&
          adicionarMais != "não" &&
          adicionarMais != "remover"
        ) {
          alert(`Operação não reconhecida!`);
          adicionarMais = prompt(
            "Você deseja adicionar uma comida na lista de compras? Responda 'sim' ou 'não'."
          );
        }

        if (adicionarMais === "não") {
          break;
        }

        if (adicionarMais === "sim") {
          comida = prompt("Qual comida você deseja inserir?");
          categoria = prompt(
            "Em qual categoria essa comida se encaixa: 'Frutas', 'Bebidas', 'Doces' ou 'Congelados'?"
          );
          if (categoria === "Frutas") {
            frutas.push(comida);
          } else if (categoria === "Bebidas") {
            bebidas.push(comida);
          } else if (categoria === "Doces") {
            doces.push(comida);
          } else if (categoria === "Congelados") {
            congelados.push(comida);
          } else {
            alert("Essa categoria não foi pré-definida.");
          }
        } else if (adicionarMais === "remover") {
          if (
            frutas.length === 0 &&
            bebidas.length === 0 &&
            doces.length === 0 &&
            congelados.length === 0
          ) {
            alert(`A lista está vazia!`);
          } else {
            remover = prompt(
              `Lista de compras:\n  Frutas: ${frutas}\n  Bebidas ${bebidas}\n  Doces: ${doces}\n  Congelados: ${congelados}\n\nQual produto você deseja remover?`
            );

            if (frutas.indexOf(remover) != -1) {
              frutas.splice(frutas.indexOf(remover), 1);
              alert(`O item ${remover} foi removido com sucesso!`);
            } else if (bebidas.indexOf(remover) != -1) {
              bebidas.splice(bebidas.indexOf(remover), 1);
              alert(`O item ${remover} foi removido com sucesso!`);
            } else if (doces.indexOf(remover) != -1) {
              doces.splice(doces.indexOf(remover), 1);
              alert(`O item ${remover} foi removido com sucesso!`);
            } else if (congelados.indexOf(remover) != -1) {
              congelados.splice(congelados.indexOf(remover), 1);
              alert(`O item ${remover} foi removido com sucesso!`);
            } else {
              alert(`Não foi possível encontrar o item dentro da lista!`);
            }
          }
        }
      }

      alert(
        `Lista de compras:\n  Frutas: ${frutas}\n  Bebidas ${bebidas}\n  Doces: ${doces}\n  Congelados: ${congelados}`
      );
    </script>
  </body>
</html>
